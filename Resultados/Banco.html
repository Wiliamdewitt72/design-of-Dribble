<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style-banco.css">
</head>

<body>
    <div id="phone">
        <div class="notification">
            <div class="clock">
                <p>9:41</p>
            </div>
            <div class="status-bar">
                <div id="status-signal" class="status">
                    <img src="./Iconos/phone.png" alt="signal">
                </div>
                <div class="status" id="status-wifi">
                    <img src="./Iconos/internet.png" alt="wifi">
                </div>
                <div class="status" id="status-batery">
                    <img src="./Iconos/full-battery.png" alt="batery">
                </div>
            </div>
        </div>
        <div class="superior">
            <div class="welcome">
                <p>Welcome back, Francis!</p>
            </div>
            <div class="profile">
                <div>
                    <img src="./Iconos/user.png" alt="foto-profile">
                </div>
            </div>
        </div>
        <div class="tarjeta">
            <div class="tarjeta-virtual">
                <img src="./Iconos/tarjeta.jpg" alt="tarjeta-virtual">
                <div class="balance">
                    <div class="saldo">
                        <p>BALANCE</p>
                        <p>$ 13,528.31</p>
                    </div>
                    <div class="settings-acount">
                        <img src="./Iconos/settings.png" alt="settings">
                    </div>
                </div>
            </div>
            <div class="acount">
                <div class="datos-tarjeta">
                    <p>VISA</p>
                    <p>*1612</p>
                </div>
                <p>$ 5,312.05</p>
            </div>
        </div>
        <div class="gastos">
            <div class="menu-gastos">
                <p>Budgets</p>
                <p>Manage</p>
            </div>
            <div class="seccion-gastos">
                <div class="topic">
                    <div class="graphic">
                        <img src="./Iconos/pie-chart.png" alt="graphic">
                    </div>
                    <div class="avance">
                        <p>Travel</p>
                        <p>83%</p>
                    </div>
                    <div class="restante">
                        <p>$ 828 left</p>
                    </div>
                </div>
                <div class="topic">
                    <div class="graphic">
                        <img src="./Iconos/pie-chart.png" alt="graphic">
                    </div>
                    <div class="avance">
                        <p>Groceries</p>
                        <p>69%</p>
                    </div>
                    <div class="restante">
                        <p>$ 361 left</p>
                    </div>
                </div>
                <div class="topic">
                    <div class="graphic">
                        <img src="./Iconos/pie-chart.png" alt="graphic">
                    </div>
                    <div class="avance">
                        <p>Aviation</p>
                        <p>15%</p>
                    </div>
                    <div class="restante">
                        <p>$ 43,598 left</p>
                    </div>
                </div>
                <div class="topic">
                    <div class="graphic">
                        <img src="./Iconos/pie-chart.png" alt="graphic">
                    </div>
                    <div class="avance">
                        <p>School</p>
                        <p>12%</p>
                    </div>
                    <div class="restante">
                        <p>$ 259,980 left</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav">
            <div id="nav-home" class="nav-items">
                <img src="./Iconos/home.png" alt="home">
                <p>Home</p>
            </div>
            <div id="nav-newtopic" class="nav-items">
                <img src="./Iconos/more.png" alt="newtopic">
            </div>
            <div id="nav-settings" class="nav-items">
                <img src="./Iconos/settings.png" alt="settings">
            </div>
            <div id="nav-profile" class="nav-items">
                <img src="./Iconos/user-black.png" alt="profile">
            </div>
        </div>
    </div>
</body>

</html>
