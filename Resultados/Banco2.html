<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style-banco2.css">
    <title>Document</title>
</head>

<body>
    <div id="phone">
        <div class="notification">
            <div class="clock">
                <p>9:41</p>
            </div>
            <div class="status-bar">
                <div id="status-signal" class="status">
                    <img src="./Iconos/phone.png" alt="signal">
                </div>
                <div class="status" id="status-wifi">
                    <img src="./Iconos/internet.png" alt="wifi">
                </div>
                <div class="status" id="status-batery">
                    <img src="./Iconos/full-battery.png" alt="batery">
                </div>
            </div>
        </div>
        <div class="app">
            <div class="content-secondary"></div>
            <div class="content-main">
                <div class="close">
                    <div class="exit">
                        <img src="./Iconos/cancel.png" alt="Exit">
                    </div>
                </div>
                <div class="tarjeta">
                    <div class="tarjeta-virtual">
                        <img src="./Iconos/tarjeta.jpg" alt="Tarjeta virtual">
                        <div class="balance">
                            <p>Balance</p>
                            <p>$13,528.31</p>
                        </div>
                    </div>
                    <div class="tarjeta-control">
                        <button>
                            <div class="option-control">
                                <img src="./Iconos/candado.png" alt="Block">
                                <p>Block</p>
                            </div>
                        </button>
                        <div></div>
                        <button>
                            <div class="option-control">
                                <img src="./Iconos/tarjeta-bancaria.png" alt="Reissue">
                                <p>Reissue</p>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="card-details">
                    <div class="title-of-section">
                        <p>Card Details</p>
                        <button>Show</button>
                    </div>
                    <div class="card-info">
                        <div class="section-info" id="card-number">
                            <p>4142 3567 8967 8421</p>
                            <img src="./Iconos/copy.png" alt="copy">
                        </div>
                        <div class="div-container">
                            <div class="section-info" id="date">
                                <p>28/07</p>
                                <img src="./Iconos/copy.png" alt="copy">
                            </div>
                            <div class="section-info" id="cvc">
                                <p>587</p>
                                <img src="./Iconos/copy.png" alt="copy">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="card-limit">
                    <div class="title-of-section">
                        <p>Card Limit</p>
                        <button>Change</button>
                    </div>
                    <div class="limit-left">
                        <div class="bar-progress">
                            <div></div>
                        </div>
                        <p>$13,528.31<br>left in july</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
